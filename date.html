<!DOCTYPE html>
<html>
<body>
	<h1>HTML Form Fields and Validation</h1>
	<form>
<p>
	<label for="email">Email</label>
	<input type="email" name="email" id="email" >
</p>
<p>
    <label for=age>Age</label>
    <input type="number" name="age" id="age"  min="18" max="50">
</p> 
<p>
	<label for="dob">Date of Birth</label>
	<input type="Date" name="dob" id="dob">
</p>	
<p>
	<label for="price">Price Range</label>
	<input type="range" name="price" id="price">
</p>
<p>

	<label for="web">Website</label>
	<input type="url" name="web" id="web">
</p>
<p>

	<label for="time">Raising Time</label>
	<input type="time" name="time" id="time">
</p>	
<p>

	<label for="week">Vocation Week</label>
	<input type="week" name="week" id="week">
</p>
<p>

	<label for="job_search">Job Search</label>
	<input type="search" name="job_search" id="job_search">
</p>

<p>
    <input type="submit" value="Submit">   	
</p>
</form>      
</body>
</html>
