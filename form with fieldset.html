<!DOCTYPE html>
<html>
<body>
<form>
<fieldset>	
	<legend>Login Details</legend>
<p>
  <label for="uname">User Name</label><br>
  <input type="text" name="uname" id="uname">
</p>
<p>
  <label for="email">Email Id</label><br>
  <input type="text" name="email" id="email">
</p>
<p>
  <label for="pswd">Password</label><br>
  <input type="Password" name="pswd" id="pswd">
</p>
<p>
  <label for="C.pswd">Confirm Password</label><br>
  <input type="Password" name="C.pswd" id="C.pswd">
</p>
</fieldset>
<fieldset>
    <legend>Contact Details</legend>
 <p>
  <label for="d.no">Door No</label><br>
  <input type="text" name="d.no" id="d.no">
</p>
<p>
  <label for="street">Street</label><br>
  <input type="text" name="street" id="street">
</p>
<p>
  <label for="area">Area</label><br>
  <input type="text" name="area" id="area">
</p>
<p>
  <label for="dt">District</label><br>
  <input type="text" name="dt" id="dt">
</p>
<p>
  <label for="st">State</label><br>
  <input type="text" name="st" id="st">
</p>
<p>
  <label for="ct">Country</label><br>
  <input type="text" name="ct" id="ct">
</p>
</fieldset>
<fieldset>
  <legend>Educational Details</legend>
  <p>
  <label for="qlf">Qualification</label><br>
  <input type="text" name="qlf" id="qlf">
</p>
<p>
  <label for="clg">College</label><br>
  <input type="text" name="clg" id="clg">
</p>
<p>
  <label for="year">Year Passed</label><br>
  <input type="text" name="year" id="year">
</p>
<p>
	<input type="submit"  value ="save" name="form">
</p>	
</fieldset>


</form>
</body>
</html>
