<!DOCTYPE html>
<html>
<body>
	<h1>HTML Form Fields and Validation</h1>
	<form>
<p>

</p>

    <label for=age>Age</label>
    <input type="number" name="age" id="age" required min="18" max="50">
</p>

    <input type="submit" value="Submit">   	
</p>
</form>   
</body>
</html>
